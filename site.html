<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden; /* Prevent scrolling during animation */
  }
  .container {
    margin-top: 100px;
  }
  .btn {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }
  #yesBtn {
    background-color: #28a745;
    color: #fff;
  }
  #noBtn {
    background-color: #dc3545;
    color: #fff;
  }
  .slideshow-container {
    max-width: 600px;
    position: relative;
    margin: auto;
  }
  .mySlides {
    display: none;
  }
  .slide-img {
    width: 100%;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will You Be My Valentine?</h1>
    <div id="phrases">
      <button id="yesBtn" class="btn">Yes</button>
      <button id="noBtn" class="btn">No</button>
    </div>
    <div id="slideshow" class="slideshow-container">
      <div class="mySlides">
        <img class="slide-img" src="C:\Users\saif\Desktop\cakea\IMG-20240209-WA0007.jpg">
      </div>
      <div class="mySlides">
        <img class="slide-img" src="C:\Users\saif\Desktop\cakea\IMG-20240209-WA0008.jpg">
      </div>
        <div class="mySlides">
        <img class="slide-img" src="C:\Users\saif\Desktop\cakea\IMG-20240209-WA0004.jpg">
    </div>
    <audio id="song" src="https://od.lk/s/NDBfNzk5OTEyMDNf/Amr%20Diab-Trimmed%20by%20FlexClip.mp3" preload="auto"></audio>
  </div>

  <script>
    const phrases = [
      "Maybe next time?",
      "Please say yes!",
      "I'll wait for you!",
      "You sure you don't want to?",
      "Don't break my heart!",
      "Think again!",
      "Take a chance!",
    ];

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const song = document.getElementById('song');

    let currentPhraseIndex = 0;

    yesBtn.addEventListener('click', function() {
      song.play();
      question.textContent = "There was no other choice hahaha!";
      document.getElementById('slideshow').style.display = 'block';
      showSlides();
    });

    noBtn.addEventListener('click', function() {
      question.textContent = phrases[currentPhraseIndex];
      currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
      document.getElementById('slideshow').style.display = 'none';
    });

    let slideIndex = 0;
    function showSlides() {
      const slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
  </script>
</body>
</html>
